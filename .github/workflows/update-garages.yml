name: Update Garage Data

on:
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-garages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch upstream garage data
        run: |
          curl -s 'https://unumotors.com/page-data/sq/d/2596243890.json' \
            | jq '.data.contentfulGaragesJson.garages' > garages_upstream_new.json

      - name: Check if upstream data changed
        id: check_changes
        run: |
          if ! cmp -s garages_upstream_new.json garages_upstream.json; then
            echo "changed=true" >> $GITHUB_OUTPUT
            mv garages_upstream_new.json garages_upstream.json
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Apply overrides and generate merged file
        run: |
          jq --slurpfile overrides garages_overrides.json '
            . as $garages |
            $overrides[0] as $ovr |
            map(
              . as $garage |
              ($ovr[] | select(.originalName == $garage.name) | .override) // $garage
            )
          ' garages_upstream.json > garages.json

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add garages_upstream.json garages.json
          git commit -m "chore: update garage data from upstream"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "No changes in upstream data"
